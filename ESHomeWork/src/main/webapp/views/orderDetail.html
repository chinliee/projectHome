<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>營業紀錄</title>

    <!-- 樣板需要的 css 資源-->
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/cda74843f9.js" crossorigin="anonymous"></script>
    <!-- 此處已包含 Bootstrap css 函式庫, 各自所需函式庫請用 CDN 方式引入(import Vue 方式會有問題) -->
    <link rel="stylesheet" href="/css/sb-admin-2.min.css">
    <!-- 模板客製化設定 -->
    <link rel="stylesheet" href="/css/sb-admin-2-custom-restaurant.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5"></script>
<script src="https://www.unpkg.com/vue@3.3.5/dist/vue.global.prod.js"></script>
<script src="https://www.unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

</head>

<body id="aaa">

    <!-- 模板外層容器 -->
    <div id="wrapper">

        <!-- 側邊 Sidebar -->
        <ul class="navbar-nav sidebar sidebar-dark accordion bg-deep-blue" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
                <div class="sidebar-brand-text mx-3">回家作業</div>
            </a>
     
            <hr class="sidebar-divider my-0">
            
            <li class="nav-item">
                <a class="nav-link" href="product.html">
                    <span>商品預覽</span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="order.html">

                    <span>新增訂單功能</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="orderDetail.html">

                    <span>顧客訂單預覽</span></a>
            </li>

        </ul>

        <!-- 主內容區域，包含上方導覽列與各網頁內容 -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- 上方導覽列 -->
                <nav class="navbar navbar-expand topbar mb-4 static-top"
                    style="display: flex; justify-content: space-between;">
                    <div class="temp"></div>
                
                </nav>

                <!-- 各網頁內容 -->
             
                <!-- ======================表格============================= -->
               
                <div class="container-fluid" style="max-width: 90%;">
                    <table class="table table-hover shadow p-3 mb-5 bg-body rounded"
                        style="width: 100%; margin-top: 20px; border-collapse: collapse; border-radius: 10px; overflow: hidden; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); background-color: #fff; font-family: 'Montserrat', sans-serif;">
                        <thead>
                            <tr style="background-color: #4da6ff; color: #fff; font-size: 16px;">
                                <th scope="col" class="text-center"
                                    style="padding: 12px; border: 1px solid #4da6ff; font-weight: bold;">會員編號</th>
                                <th scope="col" class="text-center"
                                    style="padding: 12px; border: 1px solid #4da6ff; font-weight: bold;">商品編號</th>
                                <th scope="col" class="text-center"
                                    style="padding: 12px; border: 1px solid #4da6ff; font-weight: bold;">商品名稱</th>
                                <th scope="col" class="text-center"
                                    style="padding: 12px; border: 1px solid #4da6ff; font-weight: bold;">數量</th>
                                    <th scope="col" class="text-center"
                                    style="padding: 12px; border: 1px solid #4da6ff; font-weight: bold;">單價</th>
                                    <th scope="col" class="text-center"
                                    style="padding: 12px; border: 1px solid #4da6ff; font-weight: bold;">總價</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(orderDetail,index) in orderDetail">
                                <td class="text-center"
                                    style="padding: 12px; border: 1px solid #4da6ff; background-color: #f2f2f2; color: #333; font-size: 14px; line-height: 1.6; vertical-align: middle;">
                                    {{orderDetail.memberId}}</td>
                                <td class="text-center"
                                    style="padding: 12px; border: 1px solid #4da6ff; background-color: #f2f2f2; color: #333; font-size: 14px; line-height: 1.6; vertical-align: middle;">
                                    {{orderDetail.productId}}</td>
                                <td class="text-center"
                                    style="padding: 12px; border: 1px solid #4da6ff; background-color: #f2f2f2; color: #333; font-size: 14px; line-height: 1.6; vertical-align: middle;">
                                    {{orderDetail.productName}}</td>
                                <td class="text-center"
                                    style="padding: 12px; border: 1px solid #4da6ff; background-color: #f2f2f2; color: #333; font-size: 14px; line-height: 1.6; vertical-align: middle;">
                                    {{orderDetail.quantity}}</td>
                                <td class="text-center"
                                    style="padding: 12px; border: 1px solid #4da6ff; background-color: #f2f2f2; color: #333; font-size: 14px; line-height: 1.6; vertical-align: middle;">
                                    {{orderDetail.standPrice}}</td>
                                <td class="text-center"
                                    style="padding: 12px; border: 1px solid #4da6ff; background-color: #f2f2f2; color: #333; font-size: 14px; line-height: 1.6; vertical-align: middle;">
                                    {{orderDetail.itemPrice}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

            <!-- ==========================互動視窗新增============================== -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>回家功課</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
   
    <!-- 模板需要的 js 資源 -->
    <script src="/js/orderDetail.js"></script>
    <script src="/js/jquery-3.7.1.js"></script>
    <script src="/js/bootstrap-4.6.2.bundle.min.js"></script>
    <script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
